        <form id="applyForm">
            <label for="proposal">Your Proposal:</label>

    <!-- For Firebase integration later -->
    <script>
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import {
            getFirestore,
            doc,
            getDoc
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
        const firebaseConfig = {

            apiKey: "AIzaSyD8RTED-Pc532DVq0JtL-s-85Tx7OCZXCQ",

            authDomain: "freelancing-job-portal-60da1.firebaseapp.com",

            projectId: "freelancing-job-portal-60da1",

            storageBucket: "freelancing-job-portal-60da1.firebasestorage.app",

            messagingSenderId: "300920992917",

            appId: "1:300920992917:web:8980b888330e4af189579c"

        };


        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get("jobId");
        async function loadJobDetails() {
            if (!jobId) return alert("No job ID provided.");
            const jobRef = doc(db, "jobs", jobId);
            const jobSnap = await getDoc(jobRef);
            if (jobSnap.exists()) {
                const job = jobSnap.data();
                document.querySelector("h2").textContent = job.title || "Job Title";
                document.querySelector(".job-details").innerHTML = `
    <p><strong>Client:</strong> ${job.clientName || "Anonymous"}</p>
    <p><strong>Description:</strong> ${job.description}</p>
    <p><strong>Skills Required:</strong> ${job.skills}</p>
    <p><strong>Budget:</strong> $${job.budget}</p>
    `;
            } else {
                alert("Job not found.");
            }
        }
        loadJobDetails();
    </script>
